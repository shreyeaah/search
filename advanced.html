<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <ul id="hyperl">
        <li class="search"><a href="index.html">Google</li></a>
        
    </ul>
</div>
<div class="advs">
  <p>Advanced Search</p>
  <hr/>
</div>
  <div id="h2">
    <p>Find pages with...</p>
    <form action="https://www.google.com/search">
      <div class="inputs">
      <div class="container">
        <div class="left">
          <p>all these words:</p>
        </div>
        <div class="right">
          <input type="text" name="as_q">
        </div>
      </div>
      <div class="container">
        <div class="left">
          <p>this exact word or phrase:</p>
        </div>
        <div class="right">
          <input type="text" name="as_epq">
        </div>
      </div>
        <div class="container">
        <div class="left">
          <p>any of these words:</p>
        </div>
        <div class="right">
          <input type="text" name="as_oq">
        </div>
      </div>
        <div class="container">
        <div class="left">
          <p>none of these words:</p>
        </div>
        <div class="right">
          <input type="text" name="as_eq">
        </div>
      </div>
      </div>
      <div class="btn-div">
        
            <input type="submit" value="Advanced Search" class="btn adv-btn">
  
      </div>
    </form>
  </div>
</body>
</html>
